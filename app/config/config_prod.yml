monolog:
    channels: ["scheduler"]
    handlers:
        scheduler:
            type: rotating_file
            path: "%kernel.logs_dir%/scheduler.log"
            level: debug
            channels: [scheduler]
            max_files: 10
        main:
            type:         fingers_crossed
            excluded_404s:
                - ^/
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: [!scheduler, !event]
        console:
            type:  console
